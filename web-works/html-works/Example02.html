<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>To work with form elements in html</h1>
    <a href="http://google.com">Google</a>
    <a href="http://msn.com">MSN</a>
    <hr>
    <form action="" name="myform" method="get">

        <p><label for="">UserName</label><input type="text" autofocus name="username" id="username" class="formfield"
                required></p>

        <p><label for="">ping</label><input type="email" autofocus name="email" id="email" class="formfield" required>
        </p>

        <p><label for="">PinCode</label><input type="text" pattern="^[0-9]{6}$" autofocus name="pin" id="pin"
                class="formfield" required>
        </p>

        <p><input type="color" name="color" id="color"></p>
        <p><input type="time" name="logintime" id="logintime" value="10:20" step="20"></p>

        <p><input type="date" name="dob" id="dob"></p>
        <p><input type="datetime-local" name="dobtime" id="dobtime"></p>
        <p><input type="month" name="mymonth" value="2022-06" min="1983-02" max="2023-01"></p>


        <p><input type="number" name="mynumber"></p>
        <p><input type="number" name="mynumber" step="2"></p>
        <p><input type="number" name="mynumber" step=".2"></p>



        <p><input type="range" name="mynumber" step=".2"></p>

        <button>Single Button</button>


        <p>
            placer around your<input type="text" list="suggestions" id="">
            <datalist id="suggestions">
                <option>Bengaluru</option>
                <option>lalbagh</option>
                <option>cubbon park </option>
                <option>mg road </option>
                <option>brigade road</option>
                <option>ulsoor lake</option>
                <option>Shanmugha swamy temple</option>

            </datalist>
        </p>


    </form>
</body>

</html>
