<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mystyle {
            font-family: Arial, Helvetica, sans-serif;
            background-color: beige;
        }
    </style>

    <script type="text/javascript">
        function fnGetToDos() {
            fetch("https://jsonplaceholder.typicode.com/todos/1")
                .then(resp => resp.json())
                .then(data => {
                    console.log(data);
                    byId("mydiv").innerHTML = data.id + ", " + data.title
                });
        }
        function byId(id) {
            return document.getElementById(id);
        }
        function byIdInnerHTML(id, txt) {
            return document.getElementById(id).innerHTML = txt
        }
    </script>
</head>

<body>
    <h1>Getting Data from End point</h1>
    <button onclick="fnGetToDos()">Click Me</button>
    <div id="mydiv" class="mystyle"></div>
</body>

</html>
